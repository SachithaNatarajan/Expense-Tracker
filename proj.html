<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Expense Tracker</title>
</head>
<body>
    <div>
        <center>
        <h1 style="color: rgb(13, 13, 14);">Expense Tracker</h1>
        </center>
        <div class="design-container">
            <center>
            <form id="expense-tracker">
                <input type="text" id="expense-name" placeholder="Expense Name" required/><br><br>
                <input type="number" id="amount" placeholder="Amount" required/><br><br>
                <select id="expense-category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Bills">Bills</option>
                    <option value="Other">Other</option>
                </select><br><br>
                <button type="button" id="add-expense">Add Expense</button>
            </form>
            </center>
        </div>
    
        <div style="color: white;">
            <center>
            <h2 style="color: black;">Expense List</h2>
            <table id="expense-table" border="1" style="width: 35%; text-align: left;">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            </center>
        </div>
        <br><br>
        <div id="summary">
            <center>
            <h2>Total Expense: $<span id="total-expense">0</span></h2>
        </center>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
